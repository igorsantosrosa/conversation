<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-ROX AI: Conversational English</title>
    <!-- Carrega Tailwind CSS para um design limpo e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configura√ß√£o de fontes e cores -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Fundo claro para o ambiente */
        }
        .chat-container {
            max-height: 80vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Efeito de grava√ß√£o */
        .recording-pulse {
            animation: pulse-red 1s infinite;
        }
        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 bg-gray-100">

    <div class="w-full max-w-lg bg-white shadow-xl rounded-2xl flex flex-col h-[90vh]">
        <!-- Header da Aplica√ß√£o -->
        <header class="p-5 border-b border-gray-200 bg-gray-800 text-white rounded-t-2xl">
            <h1 class="text-2xl font-bold">D-ROX AI ü§ñ</h1>
            <p class="text-sm opacity-90">Simula√ß√£o de Conversa√ß√£o: Recepcionista Brit√¢nico</p>
        </header>

        <!-- Container do Chat (Hist√≥rico) -->
        <div id="chat-history-container" class="chat-container flex-grow p-4 space-y-4">
            <!-- Mensagem de boas-vindas da IA (Primeira Mensagem) -->
            <div class="flex justify-start">
                <div id="initial-ai-message" class="bg-gray-100 text-gray-900 p-3 rounded-xl rounded-tl-none shadow-md max-w-xs md:max-w-md">
                    <p class="font-semibold text-sm">Mr. Smith (Recepcionista)</p>
                    <p class="text-base">Good afternoon, and welcome to The Pepper Inn. Are you checking in today?</p>
                </div>
            </div>
            <!-- Aqui ser√£o adicionadas novas mensagens -->
        </div>

        <!-- √Årea de Input e A√ß√µes -->
        <div class="p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                
                <!-- Bot√£o de Grava√ß√£o -->
                <button id="record-button" 
                        class="flex-shrink-0 p-3 bg-red-500 text-white rounded-full hover:bg-red-600 transition duration-150 shadow-lg disabled:bg-gray-400">
                    <!-- √çcone de Microfone (SVG) -->
                    <svg id="mic-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7v0a7 7 0 01-7-7v0a7 7 0 017-7v0a7 7 0 017 7v0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18v3m3-3v3m-6-3v3m-3-9H3m18 0h-3m-15 0a9 9 0 1118 0m-7 0h-4"></path></svg>
                    <!-- √çcone de Parar (SVG) - hidden initially -->
                    <svg id="stop-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10h6v6H9z"></path></svg>
                </button>

                <!-- Status e Mensagem de Ajuda -->
                <p id="status-message" class="text-sm text-gray-600 flex-grow text-center">Pressione e segure o microfone para falar com o Mr. Smith.</p>
                
            </div>
            <div id="error-box" class="mt-2 text-sm text-red-700 bg-red-100 p-2 rounded-lg hidden"></div>
        </div>
    </div>

    <!-- √Åudio Player Oculto -->
    <audio id="audio-player" class="hidden"></audio>

    <script>
        // Vari√°veis globais
        const chatHistoryContainer = document.getElementById('chat-history-container');
        const recordButton = document.getElementById('record-button');
        const micIcon = document.getElementById('mic-icon');
        const stopIcon = document.getElementById('stop-icon');
        const statusMessage = document.getElementById('status-message');
        const errorBox = document.getElementById('error-box');
        const audioPlayer = document.getElementById('audio-player');
        
        let mediaRecorder;
        let audioChunks = [];
        let isProcessing = false;

        // Armazena o hist√≥rico da conversa para manter o contexto
        // Formato: [{role: 'user', text: '...'}, {role: 'ai', text: '...'}]
        const chatHistory = [];
        
        // Adiciona a mensagem inicial ao hist√≥rico (Mr. Smith's greeting)
        document.addEventListener('DOMContentLoaded', () => {
            const initialMessageElement = document.getElementById('initial-ai-message');
            const initialText = initialMessageElement.querySelector('.text-base').textContent;
            chatHistory.push({ role: 'ai', text: initialText });
        });

        // üö® ENDPOINT DO SEU BACKEND
        // **SUBSTITUA ESTE VALOR COM A URL DA SUA CLOUD FUNCTION AP√ìS O DEPLOY!**
        const API_ENDPOINT = "YOUR_CLOUD_FUNCTION_URL_AQUI"; 
        
        // --- Fun√ß√µes de UI e Estado ---

        function appendMessage(role, text) {
            const messageWrapper = document.createElement('div');
            const messageBubble = document.createElement('div');
            const roleLabel = document.createElement('p');
            const textContent = document.createElement('p');
            
            roleLabel.className = 'font-semibold text-sm';
            textContent.className = 'text-base';
            textContent.textContent = text;
            roleLabel.textContent = role === 'ai' ? 'Mr. Smith (Recepcionista)' : 'Voc√™ (Aluno)';
            
            messageBubble.appendChild(roleLabel);
            messageBubble.appendChild(textContent);

            if (role === 'user') {
                messageWrapper.className = 'flex justify-end';
                messageBubble.className = 'bg-gray-800 text-white p-3 rounded-xl rounded-br-none shadow-md max-w-xs md:max-w-md';
            } else { // 'ai'
                messageWrapper.className = 'flex justify-start';
                messageBubble.className = 'bg-gray-100 text-gray-900 p-3 rounded-xl rounded-tl-none shadow-md max-w-xs md:max-w-md';
            }

            messageWrapper.appendChild(messageBubble);
            chatHistoryContainer.appendChild(messageWrapper);
            chatHistoryContainer.scrollTop = chatHistoryContainer.scrollHeight; // Rola para o final
        }

        function showStatus(message, isError = false) {
            statusMessage.textContent = message;
            if (isError) {
                errorBox.textContent = message;
                errorBox.classList.remove('hidden');
            } else {
                errorBox.classList.add('hidden');
            }
        }
        
        function setProcessingState(processing, isRecording = false) {
            isProcessing = processing;
            recordButton.disabled = processing;
            
            // Estado de Grava√ß√£o (Apenas no mousedown/touchstart)
            if (isRecording) {
                recordButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                recordButton.classList.add('bg-red-700', 'recording-pulse');
                micIcon.classList.remove('hidden');
                stopIcon.classList.add('hidden');
            } 
            // Estado de Processamento (Ap√≥s soltar o bot√£o)
            else if (processing) {
                recordButton.classList.remove('bg-red-700', 'recording-pulse');
                recordButton.classList.add('bg-gray-500');
                micIcon.classList.add('hidden');
                stopIcon.classList.remove('hidden'); // Exibe o √≠cone de 'parar' para indicar que est√° ocupado
            }
            // Estado Pronto
            else {
                recordButton.classList.remove('bg-red-700', 'recording-pulse', 'bg-gray-500');
                recordButton.classList.add('bg-red-500', 'hover:bg-red-600');
                micIcon.classList.remove('hidden');
                stopIcon.classList.add('hidden');
            }
        }

        // --- Fun√ß√µes de √Åudio e Comunica√ß√£o ---

        function startRecording() {
            if (isProcessing) return;
            
            // Verifica o placeholder ANTES de come√ßar a gravar
            if (API_ENDPOINT.includes("YOUR_CLOUD_FUNCTION_URL_AQUI")) {
                showStatus("ERRO: Configure o URL do backend na vari√°vel 'API_ENDPOINT' no c√≥digo.", true);
                return;
            }
            
            setProcessingState(true, true); // True para processamento, True para isRecording (pulso)
            showStatus("Gravando... Solte para enviar.", false);
            
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = sendAudioToServer;
                    
                    mediaRecorder.start();
                })
                .catch(err => {
                    showStatus("Erro ao acessar o microfone: " + err.message, true);
                    setProcessingState(false);
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                // Parar as faixas para liberar o microfone
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                showStatus("Processando √°udio e gerando resposta da IA...", false);
                setProcessingState(true); // Entra no estado de processamento (sem pulso)
            }
        }

        async function sendAudioToServer() {
            if (audioChunks.length === 0) {
                showStatus("Grava√ß√£o muito curta ou vazia.", true);
                setProcessingState(false);
                return;
            }
            
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.webm');
            
            // Adiciona o hist√≥rico da conversa como JSON string
            formData.append('chat_history', JSON.stringify(chatHistory));

            try {
                // 1. Envia o √°udio (Backend far√° STT, Gemini, e TTS)
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Erro do Servidor (${response.status}): ${errorText}`);
                }

                const data = await response.json();
                
                // 2. Adiciona a transcri√ß√£o do aluno e salva no hist√≥rico
                const userText = data.user_text || "N√£o foi poss√≠vel transcrever o √°udio.";
                appendMessage('user', userText);
                chatHistory.push({ role: 'user', text: userText });
                
                // 3. Adiciona a resposta da IA e salva no hist√≥rico
                const aiText = data.ai_text || "Desculpe, n√£o consegui obter uma resposta.";
                appendMessage('ai', aiText);
                chatHistory.push({ role: 'ai', text: aiText });
                
                // 4. Reproduz o √°udio da IA
                if (data.ai_audio_base64) {
                    const audioUrl = `data:audio/mp3;base64,${data.ai_audio_base64}`;
                    audioPlayer.src = audioUrl;
                    audioPlayer.play();
                }

                showStatus("Pronto. Pressione e segure o microfone para falar.", false);

            } catch (error) {
                console.error('Erro de comunica√ß√£o com o backend:', error);
                showStatus(`Erro: Falha na comunica√ß√£o com o servidor. Detalhe: ${error.message}`, true);
            } finally {
                setProcessingState(false);
            }
        }

        // --- Event Listeners ---

        // Grava√ß√£o ao Pressionar
        recordButton.addEventListener('mousedown', startRecording);
        recordButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previne o comportamento padr√£o do touch
            startRecording();
        });

        // Parar ao Soltar
        recordButton.addEventListener('mouseup', stopRecording);
        recordButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });
        
    </script>
</body>

</html>
